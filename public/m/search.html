<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <!-- 引入标题头部的图片 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的css -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 引入less编译器文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部部分 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <p>乐淘搜索中心</p>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <form action="">
            <input type="search" placeholder="请输入你要搜索的商品">
            <button type="button" class="mui-btn mui-btn-primary">搜索</button>
        </form>
        <div class="searchHistory">
            <div class="title clearfix">
                <a href="#" class="pull-left">搜索历史</a>
                <a href="#" class="pull-right fa fa-trash">清空历史</a>
            </div>
            <div class="list">
                <ul>
                    <!-- <li>
                        <span>鞋子</span>
                        <i class="fa fa-close"></i>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a class="fa fa-home">
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3 active">
                <a class="fa fa-bars">
                    <p>分类</p>
                </a>

            </div>
            <div class="mui-col-xs-3">
                <a class="fa fa-shopping-cart">
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a class="fa fa-user">
                    <p>会员中心</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
<!-- 模板引擎 -->
<script id='searchTemp' type="text/html">
    <ul>
        {{each rows as value i}}
        <li>
            <span>{{value.search}}</span>
            <i class="fa fa-close" data-id="{{value.id}}"></i>
        </li>
        {{/each}}
    </ul>
</script>
<!-- 引入mui -->
<script src="./lib/mui/js/mui.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入自己写的js -->
<script src="./js/search.js"></script>
