<!-- 轮播图模板 -->
<script id='solidTemp' type="text/html">
    <div class="mui-slider-group mui-slider-loop">
        {{each pic as value i}}

        <div class="mui-slider-item" >
            <a href="#">
                <img src="{{value.picAddr}}" />
            </a>
        </div>
        {{/each}}
    </div>

    <div class="mui-slider-indicator">
        {{each pic as value i}}
        <div class="mui-indicator" aaa="{{num}}"></div>
        {{/each}}
    </div>


</script>

<!-- 详情模板 -->
<script id='detailsTemp' type="text/html">
    
    <div class="product-title">
            名称： {{proName}}
        </div>
        <div class="product-price">
            <p>价格:
                <span>${{price}}</span>
                <del>${{oldPrice}}</del>
            </p>
        </div>
        <div class="product-size" data-size="{{size}}">
            <span>尺码:</span>
            <ul class="clearfix">
                {{each size as value i }}
                <li>{{value}}</li>
                {{/each}}

            </ul>
        </div>
        <div class="product-num">
            <span class="num">数量</span>
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="residue">剩余:{{num}}件</span>
        </div>
</script>
