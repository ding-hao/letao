<!-- 模板引擎 -->
<script id='leftTemp' type="text/html">
    {{each rows as value i}}
    <li>
        <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
    </li>
    {{/each}}
</script>
<!-- 右侧模板引擎 -->
<script id='rightTemp' type="text/html">

    <div class="mui-row">
        {{if rows.length !=0}}
         {{each rows as value i}}
        <div class="mui-col-xs-4">

            <li>
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </li>

        </div>
        {{/each}} 
        {{else}}
        <p>阿噢,没有数据了</p>
        {{/if}}
    </div>

</script>
