<script id='getCarDataTemp' type="text/html">

    <ul id="OA_task_2" class="mui-table-view">
        {{each rows as value i}}
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-yellow mui-icon" data-id="{{value.id}}">删除</a>
                <a class="mui-btn mui-btn-red mui-icon" data-id="{{value.id}}" data-productsize="{{value.productSize}}" data-productnum="{{value.productNum}}" data-num="{{value.num}}"
                    data-nownum="{{value.size}}">编辑</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-media">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">
                        <div class="mui-media-body">
                            {{value.proName}}
                            <div class='mui-ellipsis'>
                                <div class="price">
                                    <span class="new-price">${{value.price}}</span>
                                    <del>${{value.oldPrice}}</del>
                                    <span class="num">
                                        x{{value.num}}双
                                        <i class="mui-navigate-right"></i>
                                    </span>
                                </div>
                                <div class="size">
                                    <input type="checkbox" data-price="{{value.price}}" data-num="{{value.num}}">
                                    <span>鞋码</span>：
                                    <span>{{value.size}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>

</script>


<script id='redactCarTemp' type="text/html">
    <div class="product-size" data-size="{{size}}">
        <span>尺码:</span>
        <ul class="clearfix">
            {{each productsize as value i }} 
            {{if value == nownum}}
            <li class='active'>{{value}}</li>
            {{else}}
            <li>{{value}}</li>
            {{/if}} {{/each}}

        </ul>
    </div>
    <div class="product-num">
        <span class="num">数量</span>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />

            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="residue">剩余:{{productnum}}件</span>
    </div>
</script>
