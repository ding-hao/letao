<!-- 模板引擎商品列表 -->
<script id='productlistTemp' type="text/html">
    <div class="mui-row">
        {{each data as value i}}
            <div class="mui-col-xs-6">

                <div class="left">
                    <a href="#" class="picture">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                    </a>
                    <p class="name">{{value.proName}}</p>
                    <p class="price">￥{{value.price}}
                        <del>￥{{value.oldPrice}}</del>
                    </p>
                    <a href="#" class="mui-btn mui-btn-primary buy-btn" data-id="{{value.id}}">立即购买</a>
                </div>
            </div>
            {{/each}}
        </div>
</script>
